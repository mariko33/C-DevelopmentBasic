<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../FruitAndSalad/resources/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <div class="jumbotron">
        <div class="row">

            <input type="text" value="0" class="col-lg-6 input-lg">

                <div class="col-lg-3">
                    <button type="button" class="col-lg-6 btn btn-danger btn-lg btn-block">Clear</button>
                </div>
                <div class="col-lg-3">
                    <button type="button" class="btn btn-success btn-lg btn-block">=</button>
                </div>


        </div>
        <br>
        <div class="row">
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">7</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">8</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">9</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block">x</button></div>

        </div>
        <br>

        <div class="row">
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">4</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">5</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">6</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block">/</button></div>

        </div>
        <br>

        <div class="row">
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">1</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">2</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-info btn-lg btn-block">3</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block">+</button></div>

        </div>
        <br>

        <div class="row">
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block">&plusmn;</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block">0</button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block"><span>.</span></button></div>
            <div class="col-lg-3"><button type="button" class="btn btn-primary btn-lg btn-block">-</button></div>

        </div>
        <br>

    </div>



</main>




<script src="../FruitAndSalad/resources/jquery-3.1.1.js"></script>
<script src="../FruitAndSalad/resources/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
